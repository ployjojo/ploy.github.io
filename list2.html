<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตุ๊กตาตลก ครีบอก</title>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://media.istockphoto.com/id/1297111820/th/%E0%B9%80%E0%B8%A7%E0%B8%84%E0%B9%80%E0%B8%95%E0%B8%AD%E0%B8%A3%E0%B9%8C/%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B9%8C%E0%B8%95%E0%B8%B9%E0%B8%99%E0%B
</head>
      <style>

        .navbar { background-color: white; font-family: 'Prompt', sans-serif; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .navbar a { color: black; text-decoration: none; font-size: 14px; padding: 20px; }
        .navbar a:hover { color: blue; }

        body { font-family: 'Prompt', sans-serif; background-color: #f4f4f4; }
        h1 { text-align: center; padding: 20px; }

        .product-items { cursor: pointer; transition: 0.3s; }
        .product-items:hover { transform: scale(1.03); }

    </style>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

<main>
    <section id="products">
      
     <div class="product-details">
          <div class="product">
              <img class="img" src="https://down-th.img.susercontent.com/file/my-11134201-23020-p99gyz6ukynva4.webp" alt="ตุ๊กตาตลก ครีบอก" style="height: 280px;">
              <h5>ตุ๊กตาตลก ครีบอก</h5>
              <p>ตุ๊กตาสั้นนุ่มพิเศษ (ไม่มีขุย)<br>ไส้: ผ้าฝ้ายนุ่ม</p>
              <p>ราคา : 421 บาท</p>
              <a href="#" class="btn btn-primary" onclick="showOrderToast()">สั่งซื้อ</a>
          </div>
          <a href="index.html" class="btn btn-back">ย้อนกลับ</a>
      </div>
    
         <!-- Toast Notification -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="orderToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        สั่งซื้อสำเร็จจ้า!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </section>
</main>


   <div id="footer-placeholder"></div> <!-- Footer placeholder --> 
    <!-- Navbar & Footer Scripts -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function showOrderToast() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
    
</body>
</html>
