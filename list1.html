<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตุ๊กตาแมวน่ารัก</title>
    <link rel="stylesheet" href="styles.css"> <!-- เชื่อมโยง CSS ที่คุณใช้ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="https://media.istockphoto.com/id/1297111820/th/%E0%B9%80%E0%B8%A7%E0%B8%84%E0%B9%80%E0%B8%95%E0%B8%AD%E0%B8%A3%E0%B9%8C/%E0%B8%81%E0%B8%B2%E0%B8%A3%E0%B9%8C%E0%B8%95%E0%B8%B9%E0%B8%99%E0%B
</head>
      <style>

        .navbar { background-color: white; font-family: 'Prompt', sans-serif; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .navbar a { color: black; text-decoration: none; font-size: 14px; padding: 20px; }
        .navbar a:hover { color: blue; }

        body { font-family: 'Prompt', sans-serif; background-color: #f4f4f4; }
        h1 { text-align: center; padding: 20px; }

        .product-items { cursor: pointer; transition: 0.3s; }
        .product-items:hover { transform: scale(1.03); }

        .back-button {
    background-color: #007bff; /* สีพื้นหลัง */
    color: white; /* สีตัวอักษร */
    border: none;
    padding: 10px 20px;
    border-radius: 5px; /* ขอบโค้งมน */
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.back-button:hover {
    background-color: #0056b3; /* สีพื้นหลังเมื่อชี้เมาส์ */
    transform: scale(1.05); /* ขยายเล็กน้อยเมื่อชี้เมาส์ */
}

.back-button:active {
    background-color: #003f7f; /* สีพื้นหลังเมื่อคลิก */
}
        
    </style>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>

<main>
    <section id="products">
        <div class="product-details">
            <div class="product">
                <img class="img" src="https://down-th.img.susercontent.com/file/79d3aee97234753ed60fdbd0bf08170e@resize_w450_nl.webp" alt="ตุ๊กตาแมวน่ารัก ของเล่นตุ๊กตา" style="height: 280px;">
                <h5>ตุ๊กตาแมวน่ารัก ของเล่นตุ๊กตา</h5>
                <p>ประเภทของเล่น: ตุ๊กตา<br>ไส้: ผ้าฝ้าย PP</p>
                <p>ราคา : 329 บาท</p>
                <a href="#" class="btn btn-primary" onclick="showOrderToast()">สั่งซื้อ</a>
            </div>
            <button onclick="goBack()" class="back-button">ย้อนกลับ</button>
        </div>
    
         <!-- Toast Notification -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="orderToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        สั่งซื้อสำเร็จจ้า!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </section>
</main>


   <div id="footer-placeholder"></div> <!-- Footer placeholder --> 
    <!-- Navbar & Footer Scripts -->
    <script>
            function goBack() {
                history.back();
            }
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function showOrderToast() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
    
</body>
</html>
